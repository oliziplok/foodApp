<h2 mat-dialog-title>Ajouter un Produit</h2>
<mat-dialog-content>
  <ngForm [formGroup]="addProductForm">
    <!--<mat-form-field class="example-full-width">-->
      <!--<input matInput placeholder="Compagnie" formControlName="company">-->
      <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">-->
      <!--Please enter a valid email address-->
      <!--</mat-error>-->
    <!--</mat-form-field>-->
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nom" formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Prix" formControlName="price">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Origine" formControlName="origine">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Code" formControlName="code">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Format" formControlName="format">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="fileInput.click()"
            *ngIf="addProductForm.controls['logo'].value === ''">
      <mat-icon>library_add</mat-icon>
      <span>Ajouter une photo</span>
      <input #fileInput type="file" accept="image/jpeg,image/jpg" (change)="onFileInput($event)" style="display:none;" />
    </button>
    <div class="image-container" *ngIf="addProductForm.controls['logo'].value !== ''">
      <img [src]="addProductForm.controls['logo'].value">
      <div class="btn-container">
        <button mat-button (click)="deleteImage()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Annuler</button>
      <button mat-raised-button color="primary" [disabled]="!addProductForm.valid"
              (click)="onAdd()">Ajouter</button>
      <mat-spinner class="spinner-onpost" *ngIf="showLoader"></mat-spinner>
    </div>
  </ngForm>
</mat-dialog-content>
